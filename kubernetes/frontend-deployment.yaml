apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: booky
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: hristina123/frontend-booky:latest
          ports:
            - containerPort: 3000

